name: Backend workflow

on:
  push:
    branches:
      - 'main'
    paths:
      - 'NucleicAcidConverter/*'
      - 'NucleicAcidConverter.Test/*'
      - '.github/workflows/action-backend.yml'

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Run tests
        run: dotnet test